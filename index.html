<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 Project 03</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Embed fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body style="height: 10000PX;">

    <header class="top-header">
        <div class="content top-header__content">
            <img src="./assets/img/logo.svg" alt="logo">

            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item navbar__item--active">
                        <a href="#!" class="navbar__link">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#!" class="navbar__link">Services</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#!" class="navbar__link">About</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#!" class="navbar__link">Doctors</a>
                    </li>
                </ul>
            </nav>

            <div class="top-header__action">
                <a href="#!" class="top-header__action--log-in">Log In</a>
                <div class="btn top-header__action--sign-up">Sign Up</div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="content hero__content">
            <div class="hero__info-block">
                <h1 class="hero__title">Exceptional dental care for all ages.</h1>
                <p class="hero__desc">Exceptional dental care for all ages. Your great smile begins with a great
                    dentist.</p>
                <div class="hero__action">
                    <a href="#!" class="btn hero__action-btn">Book Online</a>
                    <span class="hero__action--call">or call (123) 456-7890</span>
                </div>
            </div>

            <figure class="hero__images">
                <img src="./assets/img/hero.jpg" alt="" class="hero__image hero__image--big">
                <img src="./assets/img/hero.jpg" alt="" class="hero__image hero__image--small">
            </figure>
        </div>
    </section>


</body>

</html>
